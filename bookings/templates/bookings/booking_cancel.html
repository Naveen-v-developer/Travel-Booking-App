{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">⚠️ Cancel Booking</h4>
        </div>
        <div class="card-body text-center">
            <p class="lead mb-4">
                Are you sure you want to <strong class="text-danger">cancel</strong> this booking?
            </p>
            <div class="alert alert-warning" role="alert">
                This action cannot be undone.
            </div>
            <form method="post" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button class="btn btn-danger px-4" type="submit">✅ Yes, Cancel</button>
                <a href="{% url 'bookings:booking_detail' booking.booking_id %}" class="btn btn-secondary px-4">
                    ❌ No, Go Back
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
